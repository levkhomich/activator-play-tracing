@(title: String)(content: Html)

<!DOCTYPE html>
<html ng-app="calcApp">

    <head>
        <title>@title</title>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/favicon.png")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
        <script src="@routes.Assets.versioned("lib/angularjs/angular.min.js")"></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/calc.js")'></script>
    </head>

    <body>
        <div class="navbar">
            <div class="container-fluid" ng-controller="Eval">
                <ul class="nav navbar-nav">
                    <li> <a href="#" class="brand pull-left">@title</a></li>
                </ul>
                <form class="navbar-form navbar-left" ng-submit="eval()">
                    <div class="form-group">
                        <input ng-model="expr" class="search-query" placeholder="arithmetic expression">
                        <button type="submit" class="btn btn-default">Calculate</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
        @content
        </div>
    </body>
</html>
